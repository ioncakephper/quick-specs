-
    suite: UiField
    items:
        - 
            suite: constructor
            items:
                - works without parameters

        -
            suite: template method
            items:
                - provides empty string when field type unrecognized
                - provides a template string when field type is specified
                - provides undefined template filename when type unrecognized
                - provides template basename when type is specified

-
    suite: UiFieldWrapper
    items:
        - 
            suite: render
            items:
                - uses attributes from wrapped field
                - return wrapper code with no content when content is empty

-
    suite: TextUiField
    items:
        - suite: render
          items:
            - renders value
            - renders required
            - renders required and value
